<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light text-dark">
    <h4 style="text-align: center;margin-top: 20px;">FIND YOUR FAVORITE PHONE</h4>
    <div class="container mt-3 d-flex justify-content-center">
      
      <select
        class="form-select w-25 me-2"
        aria-label="Default select example"
        id="company"
        onclick="modelFunc()"
      >
        <option selected>Select your Company</option>
        <option>Iphone</option>
        <option>Motorola</option>
        <option>Vivo</option>
        <option>Samsung</option>
      </select>

      <select
        class="form-select w-25 me-2"
        aria-label="Default select example"
        id="model"
      >
        <option selected>Select your Model</option>
      </select>

      <button type="button" class="btn btn-primary" onclick="search()">
        Search
      </button>
    </div>
    <!-- table to render -->
    <div class="container mt-5 text-center d-flex justify-content-center">
      <table id="table">
        <!-- <tr>
          <td>hi i am fatima</td>
        </tr> -->
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
